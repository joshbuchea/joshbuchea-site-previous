<!DOCTYPE html>
<html lang="en">

  {% include head-bootstrap.html %}

  <body>

    <header class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
        </h3>
        <ul class="nav">
          <li><a href="{{ site.baseurl }}projects">Projects</a></li>
          <li><a href="{{ site.baseurl }}products">Products</a></li>
          <li><a href="{{ site.baseurl }}about">About</a></li>
          <li><a href="{{ site.baseurl }}contact">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <small>
          <!--
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
          -->
          I use affiliate links when linking to <a href="http://amazon.com/?tag=joshbucheac00-20">Amazon</a> or <a href="https://itunes.apple.com/?at=11l7ss&ct=joshbucheadotcom">iTunes</a>.
        </small>
      </div>
    </footer>

  </body>
</html>
